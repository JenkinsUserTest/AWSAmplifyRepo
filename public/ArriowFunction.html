<DOCTYPE html>
<script>

    sayHello=function(){
        return "Hello";
    }
    console.log(sayHello());

    sayHelloDifferently1=()=>{
        return "Hello Differently1";
    }
    console.log(sayHelloDifferently1());
    sayHelloDifferently2=()=>"Hello Diffrently2";
    console.log(sayHelloDifferently2());

    sayHelloParam=val=>"Hello,"+val;
    console.log(sayHelloParam('sabbir'));


</script>    
</html>
